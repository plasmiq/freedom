    <link rel="stylesheet/less" type="text/css" href="freedom.less" />
    <script src="scripts/less-1.5.0.min.js" type="text/javascript"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.css">
  </head>
  <body class="freedom">
    <section id="container">
      <menu>
        <div class="left">
          <h1><a href="http://freedom.github.com/">freedom</a></h1>
        </div>
        <div class="center">
          <a href="" class="active">about</a>
          <a href="" class="">examples</a>
          <a href="" class="">examples</a>
          <a href="" class="">examples</a>
        </div>
        <div class="right">
          <a href="" class="active">history</a>

        </div>
      </menu>
      <section id="content">

    </section>
    <footer>
      <a href="http://plasmiq.com">About</a>

    </footer>
    <script src="scripts/zepto.js"></script>
    <script src="scripts/showdown.js"></script>
    <script>
      $.ajax({
        type: 'GET',
        url: 'README.md',
        dataType: "markdown",
        success: function(data){
          var converter = new Showdown.converter();
          var output = converter.makeHtml(data);
          var content = document.getElementById("content");
          content.innerHTML = output;

          $(document).freedom();
        }
      });

    </script>
    <script src="freedom.js"></script>
  </body>
