    <script>
      $.ajax({
        type: 'GET',
        url: 'README.md',
        dataType: "markdown",
        success: function(data){
          var converter = new Showdown.converter();
          var output = converter.makeHtml(data);

          Prism.highlightAll()
          $(document).freedom();
        }
      });
